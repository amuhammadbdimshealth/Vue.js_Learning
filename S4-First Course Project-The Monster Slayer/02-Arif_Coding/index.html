<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <script src="https://npmcdn.com/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="css/foundation.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body>
        <div id="app">
            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center">PLAYER</h1>
                    <div class="healthbar">
                        <div
                            class="healthbar text-center"
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width: playerHealth + '%'}"
                        >
                            {{ playerHealth }}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center">MONSTER</h1>
                    <div class="healthbar">
                        <div
                            class="healthbar text-center"
                            style="background-color: green; margin: 0; color: white;"
                            :style="{width: monsterHealth + '%'}"
                        >
                            {{ monsterHealth }}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-show="!gameStarted">
                <div class="small-12 columns">
                    <button id="start-game" @click="startGame">
                        START NEW GAME
                    </button>
                </div>
            </section>
            <section class="row controls" v-show="gameStarted">
                <div class="small-12 columns">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack">
                        SPECIAL ATTACK
                    </button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="gameStarted=false">
                        GIVE UP
                    </button>
                </div>
            </section>
            <section class="row log">
                <div class="small-12 columns">
                    <ul>
                        <li v-for="turn in log">
                            <div class="turn">
                                <p class="monster-turn">
                                    Monster hits player for {{ turn.monster }}
                                </p>
                                <p class="player-turn">
                                    <span v-if="turn.turnType=='attack'">
                                        Player hits monster for
                                        {{ turn.player }}
                                    </span>
                                    <span v-else>
                                        Player heals himself for
                                        {{ turn.player }}
                                    </span>
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
    <script src="app.js"></script>
</html>
